<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour to Div</title>
</head>
<body>
    <!--parent-->
    <div style="height: 500px; width: 500px">
        <!--children-->>
        <div style="height: 25%; width: 500px; background-color: green;">

        </div>
        <div style="height: 25%; width: 500px; background-color: red">

        </div> 
        <div style="height: 50%; width: 500px; background-color: yellow">
            <!--grandchild-->
            <div style="height: 50%; width: 50%; background-color: blue">

            </div>
            <div style="height: 50%; width: 50%; background-color: pink">

            </div>
        </div>
    </div>
</body>
</html>
