<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .stile{
                height: 30px; width: 100px; color: white; background-color: rgba(42, 133, 57, 0.678); border-radius: 10%;
            }
        </style>
        <title>Facebook Login</title>
    </head>
<body style="background-color: #dfe3ee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
<div style="height: 100px; width: fill; BACKGROUND-COLOR: #37599c;">
<img src="facebook_logo.PNG" alt="Facebook" style="margin-left: 60px; margin-top: 30px;" >
<a href="https://www.facebook.com" style="margin-left: 800px;  margin-top: 40%; ">
    <button style="background-color: #37599c; color: #ffffff; padding: 1px; border: 1px #000000;">
        Log In to Existing Account
    </button>
</a>
<form style="margin-left: 400px; margin-top: 50px;">
<h1>Create a New Account</h1>
<p>Its quick and easy.</p>
<input type = "text" placeholder = "Firstname" 
style = "height: 30px; width: 200px;"
>
<input type = "text" placeholder = "Surname" style = "height: 30px; width: 200px;"> <br>
<br><input type = "Email" placeholder = "Mobile Number or Email Address" style = "height: 30px; width: 400px;"> <br>
<br><input type = "Password" placeholder = "New Password" style = "height: 30px; width: 200px;">

<p style = "color: grey; font-size: 20px">Date of birth</p>
<select aria-placeholder="Date">
<option>1</option>
<option>2</option>
<option>3</option>
</select>
<select aria-placeholder="Month">
<option>Jan</option>
<option>Feb</option>
<option>March</option>
</select>
<select aria-placeholder="Year">
<option>2020</option>
<option>2019</option>
<option>2018</option>
</select>
<p style = "color: grey; font-size: 20px">Gender</p>
<input type = "radio" name= "gender">Male
<input type = "radio" name= "gender">Female
<input type = "radio" name= "gender">Custom<br>
<br>
<p style="font-size: 10px; color: black;">
    By clicking Sign Up, you agree to our Terms, Data Policy and <br>
    Cookie Policy. You may receive SMS notifications from us and <br>
    can opt out at any time.
</p>
<br>
<button class= "stile">Signup</button>
</form>
 
</body>
</html>
