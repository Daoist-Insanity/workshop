<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour to Div</title>
</head>
<body>
    <!--parent-->
    <div style="height: 600px; width: 400px; background-color: black">
        <!--child 1-->
        <div style="height: 20%; width: 100%; background-color: orange;">
            <!--grandchild 1-->
            <div style="height: 100%; width: 33%; background-color: red">

            </div>
        </div>
        <!--child 2-->
        <div style="height: 60%; width: 100%; background-color: green">
            <!--grandchild 2-->
            <div style="height: 100%; width: 50%; background-color: pink">

            </div>
        </div>
        <!--child 3-->
        <div style="height: 20%; width: 100%; background-color: green">
            <!--grandchild 3-->
            <div style="height: 100%; width: 50%; background-color: brown">

            </div>
        </div>
    </div>
</body>
</html>
